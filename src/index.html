<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Questionnaire</title>
  </head>
  <body>
    <div class="header">
      <nav class="mt-4">
        <ul class="nav row justify-content-center">
          <li class="nav-item mr-sm-5"><a class="nav-link active pr-0" href="#personal">Личная информация</a></li>
          <li class="nav-item mr-sm-5"><a class="nav-link pr-0" href="#experience">Опыт</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">О себе</a></li>
        </ul>
      </nav>
      <hr class="mb-0">
    </div>
    <main class="content">
      <div class="container text-center">
        <h1 class="content__title">Анкета</h1>
        <form class="content__form needs-validation" action="index.html" method="post">
          <div class="form-group" id="personal">
            <div class="icon"></div>
            <h2 class="content__subtitle">Личная информация</h2>
            <div class="form-row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 mb-4">
                <label class="sr-only" for="name">ФИО</label>
                <input class="form-control form-control-lg" type="text" name="name" id="name"><span class="placeholder">ФИО</span>
              </div>
              <div class="col-12 col-sm-6 col-md-5 mb-4">
                <label class="sr-only" for="age">Год рождения</label>
                <select class="form-control form-control-lg" name="age" id="age">
                  <option value=""></option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                  <option value="1989">1989</option>
                  <option value="1988">1988</option>
                  <option value="1987">1987</option>
                  <option value="1986">1986</option>
                  <option value="1985">1985</option>
                  <option value="1984">1984</option>
                  <option value="1983">1983</option>
                  <option value="1982">1982</option>
                  <option value="1981">1981</option>
                  <option value="1980">1980</option>
                  <option value="1979">1979</option>
                </select><span class="placeholder">Год рождения</span>
              </div>
              <div class="col-12 col-sm-10 col-md-8 mb-4">
                <label class="sr-only" for="place">Место проживания</label>
                <input class="form-control form-control-lg" type="text" name="place" id="place"><span class="placeholder">Место проживания</span>
              </div>
              <div class="col-12 col-sm-10 col-md-8 mb-4">
                <label class="sr-only" for="skype">Skype</label>
                <input class="form-control form-control-lg" type="text" name="skype" id="skype"><span class="placeholder">Skype</span>
              </div>
              <div class="col-12 col-sm-10 col-md-8 mb-4">
                <label class="sr-only" for="email">E-mail</label>
                <input class="form-control form-control-lg" type="email" name="email" id="email"><span class="placeholder">E-mail</span>
              </div>
            </div>
          </div>
          <div class="form-group" id="experience">
            <div class="icon"></div>
            <h2 class="content__subtitle">Расскажите о своем опыте</h2>
            <div class="row justify-content-center">
              <div class="col-auto col-sm-4">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_1" id="skill_1">
                  <label for="skill_1">БЭМ/OOCSS</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_2" id="skill_2">
                  <label for="skill_2">Stylus/LESS/SASS</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_3" id="skill_3">
                  <label for="skill_3">Работаю с SVG</label>
                </div>
              </div>
              <div class="col-auto col-sm-4">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_4" id="skill_4">
                  <label for="skill_4">Верстаю семантично</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_5" id="skill_5">
                  <label for="skill_5">ES2015/ES2016</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_6" id="skill_6">
                  <label for="skill_6">Gulp/GRUNT</label>
                </div>
              </div>
              <div class="col-auto col-sm-4">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_7" id="skill_7">
                  <label for="skill_7">Webpack</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_8" id="skill_8">
                  <label for="skill_8">jQuery</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="skill_9" id="skill_9">
                  <label for="skill_9">Ипользую Git</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" id="about">
            <div class="icon"></div>
            <h2 class="content__subtitle">Расскажите о себе</h2>
            <p class="content__text">Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</p>
            <div class="row justify-content-center">
              <div class="col-12 col-sm-10 col-md-8 mb-3">
                <label class="sr-only" for="textarea">Понравилась тем, что...</label>
                <textarea class="form-control form-control-lg" name="textarea" rows="10" cols="30" id="textarea"></textarea><span class="placeholder">Понравилась тем, что...</span>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-lg" type="submit">Готово</button>
        </form>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
